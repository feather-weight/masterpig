<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Masterpig App</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      button { padding: .5rem 1rem; margin-right: .5rem; }
      pre { background:#111; color:#eee; padding:1rem; border-radius:8px; }
    </style>
  </head>
  <body>
    <h1>Masterpig Scanner</h1>
    <p>
      Mode:
      <select id="mode" onchange="updateModeFields()">
        <option value="range">Range</option>
        <option value="random">Random</option>
        <option value="specific">Specific</option>
      </select>
    </p>
    <div id="range-fields">
      <label>Start: <input type="text" id="start_int" /></label>
      <label>End: <input type="text" id="end_int" /></label>
    </div>
    <div id="specific-fields" style="display:none">
      <label>Key/Xpub: <input type="text" id="specific_input" /></label>
    </div>
    <p>
      <button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
      <button onclick="pauseRange()">Pause</button>
      <button onclick="resumeRange()">Resume</button>
      <button onclick="refresh()">Refresh</button>
    </p>
    <h3>Live Output</h3>
    <pre id="output" style="height:200px;overflow:auto;"></pre>
    <h3>/health</h3>
    <pre id="health"></pre>
    <h3>/stats</h3>
    <pre id="stats"></pre>
    <h3>/metrics</h3>
    <pre id="metrics"></pre>
    <script>
      function updateModeFields() {
        const mode = document.getElementById('mode').value;
        document.getElementById('range-fields').style.display = mode === 'range' ? 'block' : 'none';
        document.getElementById('specific-fields').style.display = mode === 'specific' ? 'block' : 'none';
      }

      const rangeState = {es:null, start:null, end:null, current:null, paused:false, autoScroll:true};

      async function start() {
        const mode = document.getElementById('mode').value;
        if (mode === 'range') {
          document.getElementById('output').textContent = '';
          rangeState.start = document.getElementById('start_int').value;
          rangeState.end = document.getElementById('end_int').value;
          rangeState.current = null;
          startRangeStream(rangeState.start, rangeState.end);
          return;
        }
        const params = new URLSearchParams({mode});
        if (mode === 'specific') {
          params.append('input', document.getElementById('specific_input').value);
        }
        const r = await fetch('/start_scan', {method:'POST', body:params});
        alert(await r.text());
        refresh();
      }

      function startRangeStream(start, end) {
        if (rangeState.es) rangeState.es.close();
        const es = new EventSource(`/range_stream?start=${start}&end=${end}`);
        rangeState.es = es;
        rangeState.paused = false;
        es.onmessage = ev => {
          const data = JSON.parse(ev.data);
          rangeState.current = data.hex;
          const out = document.getElementById('output');
          out.textContent += data.hex + (data.xpub ? ` ${data.xpub}` : '') + '\n';
          if (rangeState.autoScroll) out.scrollTop = out.scrollHeight;
        };
        es.onerror = () => { es.close(); };
      }

      function pauseRange() {
        if (rangeState.es) {
          rangeState.es.close();
          rangeState.paused = true;
        }
      }

      function resumeRange() {
        if (!rangeState.paused) return;
        rangeState.paused = false;
        if (rangeState.current) {
          const next = (BigInt('0x' + rangeState.current) + 1n).toString(16);
          startRangeStream(next, rangeState.end);
        } else {
          startRangeStream(rangeState.start, rangeState.end);
        }
      }

      async function stop() {
        if (rangeState.es) {
          rangeState.es.close();
          rangeState.es = null;
        }
        const r = await fetch('/stop_scan', {method:'POST'});
        alert(await r.text());
        refresh();
      }

      document.getElementById('output').addEventListener('scroll', function() {
        const el = this;
        rangeState.autoScroll = (el.scrollTop + el.clientHeight >= el.scrollHeight - 5);
      });
      async function refresh() {
        document.getElementById('health').textContent = await (await fetch('/health')).text();
        document.getElementById('stats').textContent = JSON.stringify(await (await fetch('/stats')).json(), null, 2);
        document.getElementById('metrics').textContent = JSON.stringify(await (await fetch('/metrics')).json(), null, 2);
      }
      refresh();
      setInterval(refresh, 2000);
    </script>
  </body>
</html>
