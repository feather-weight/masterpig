<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Masterpig App</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      button { padding: .5rem 1rem; margin-right: .5rem; }
      pre { background:#111; color:#eee; padding:1rem; border-radius:8px; }
    </style>
  </head>
  <body>
    <h1>Masterpig Scanner</h1>
    <p>
      Mode:
      <select id="mode" onchange="updateModeFields()">
        <option value="range">Range</option>
        <option value="random">Random</option>
        <option value="specific">Specific</option>
      </select>
    </p>
    <div id="range-fields">
      <label>Start: <input type="text" id="start_int" /></label>
      <label>End: <input type="text" id="end_int" /></label>
    </div>
    <div id="specific-fields" style="display:none">
      <label>Key/Xpub: <input type="text" id="specific_input" /></label>
    </div>
    <p>
      <button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
      <button onclick="refresh()">Refresh</button>
    </p>
    <h3>/health</h3>
    <pre id="health"></pre>
    <h3>/stats</h3>
    <pre id="stats"></pre>
    <h3>/metrics</h3>
    <pre id="metrics"></pre>
    <script>
      function updateModeFields() {
        const mode = document.getElementById('mode').value;
        document.getElementById('range-fields').style.display = mode === 'range' ? 'block' : 'none';
        document.getElementById('specific-fields').style.display = mode === 'specific' ? 'block' : 'none';
      }

      async function start() {
        const mode = document.getElementById('mode').value;
        const params = new URLSearchParams({mode});
        if (mode === 'range') {
          params.append('start', document.getElementById('start_int').value);
          params.append('end', document.getElementById('end_int').value);
        } else if (mode === 'specific') {
          params.append('input', document.getElementById('specific_input').value);
        }
        const r = await fetch('/start_scan', {method:'POST', body:params});
        alert(await r.text());
        refresh();
      }
      async function stop() {
        const r = await fetch('/stop_scan', {method:'POST'});
        alert(await r.text());
        refresh();
      }
      async function refresh() {
        document.getElementById('health').textContent = await (await fetch('/health')).text();
        document.getElementById('stats').textContent = JSON.stringify(await (await fetch('/stats')).json(), null, 2);
        document.getElementById('metrics').textContent = JSON.stringify(await (await fetch('/metrics')).json(), null, 2);
      }
      refresh();
      setInterval(refresh, 2000);
    </script>
  </body>
</html>
